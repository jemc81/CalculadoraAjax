<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
                    <f:facet name="first">
                        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                        <title>Data Table Example</title>
                    </f:facet>
                    </h:head>

                    <h:body>

                        <h:form id="form"> 
                            <p:layout fullPage="true">

                                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                                    Data Table Ejemplo
                                </p:layoutUnit>

                                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                                    Footer
                                </p:layoutUnit>

                                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                                    <p:menu>
                                        <p:submenu label="Resources">
                                            <p:menuitem value="Inicio" url="welcomePrimefaces.xhtml" />
                                            <p:menuitem value="Accordion" url="accordionPanel.xhtml" />
                                            <p:menuitem value="Calculadora" url="Calculadora.xhtml" />
                                            <p:menuitem value="DataTable" url="DataTableEj.xhtml" />
                                            <p:menuitem value="Conexión" url="index.xhtml" />

                                        </p:submenu>

                                    </p:menu>
                                </p:layoutUnit>

                                <p:layoutUnit position="center">
                                    <p:dataTable var="auto" value="#{dtBasicView.autos}">
                                        <p:column headerText="Id">
                                            <h:outputText value="#{auto.id}" />
                                        </p:column>

                                        <p:column headerText="Año">
                                            <h:outputText value="#{auto.anio}" />
                                        </p:column>

                                        <p:column headerText="Marca">
                                            <h:outputText value="#{auto.marca}" />
                                        </p:column>

                                        <p:column headerText="Color">
                                            <h:outputText value="#{auto.color}" />
                                        </p:column>

                                        <p:column headerText="Precio">
                                            <h:outputText value="#{auto.precio}" />
                                        </p:column>

                                        <p:column headerText="Vendido">
                                            <h:selectBooleanCheckbox value="#{auto.aLaVenta}" />                
                                        </p:column>
                                    </p:dataTable>
                                </p:layoutUnit>

                            </p:layout>
                        </h:form>

                    </h:body>

                    </f:view>
                    </html>
